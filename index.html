<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        .rock-button{
            background-color: azure;
        }
    </style>
</head>
<body style="background-color: #121212; border: white 3px solid;">
    <div>
        <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center; font-size: 50px; color: white;">
            Rock🪨 Paper📜 Scissors✂️
        </h1>
    </div>
    <div style="display: flex; justify-content: space-evenly;">
        <button style="background-color: white; border: 0; padding-left: 15px; padding-right: 15px; padding-top: 10px; padding-bottom: 10px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: large; border-radius: 5px; margin-top: 20px; margin-bottom: 20px; cursor: pointer;"     
        onclick="const randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3) {
            computerMove = 'Rock🪨';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
            computerMove = 'Paper📜';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
            computerMove = 'Scissors✂️';
        }
    
        let result = '';
        if (computerMove === 'Rock🪨') {
            result = 'Tie🎯';
        } else if (computerMove === 'Paper📜') {
            result = 'You lose👎🏽';
        } else if (computerMove === 'Scissors✂️') {
            result = 'You win🏆';
        }
        
        alert(`You picked Rock🪨. Computer picked ${computerMove}. ${result}`);
        ">Rock🪨</button>
    <button style="background-color: white; border: 0; padding-left: 15px; padding-right: 15px; padding-top: 10px; padding-bottom: 10px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: large; border-radius: 5px; margin-top: 20px; margin-bottom: 20px; cursor: pointer;" 
    onclick="const randomNumber = Math.random();
    let computerMove = '';
    if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'Rock🪨';
    } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'Paper📜';
    } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'Scissors✂️';
    }
   
    let result = '';
    if (computerMove === 'Rock🪨') {
        result = 'You win🏆';
    } else if (computerMove === 'Paper📜') {
        result = 'Tie🎯';
    } else if (computerMove === 'Scissors✂️') {
        result = 'You lose👎🏽';
    }
    alert(`You picked Paper📜. Computer picked ${computerMove}. ${result}`);
    ">Paper📜</button>
    <button style="background-color: white; border: 0; padding-left: 15px; padding-right: 15px; padding-top: 10px; padding-bottom: 10px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: large; border-radius: 5px; margin-top: 20px; margin-bottom: 20px; cursor: pointer;" 
    onclick="const randomNumber = Math.random();
    let computerMove = '';
    if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'Rock🪨';
    } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'Paper📜';
    } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'Scissors✂️';
    }
   
    let result = '';
    if (computerMove === 'Rock🪨') {
        result = 'You lose👎🏽';
    } else if (computerMove === 'Paper📜') {
        result = 'You win🏆';
    } else if (computerMove === 'Scissors✂️') {
        result = 'Tie🎯';
    }
    alert(`You picked Scissors✂️. Computer picked ${computerMove}. ${result}`);
    ">Scissors✂️</button>
    </div>
    <div>
        <div style="display: flex; justify-content: center; justify-content: space-around; padding-left: 15px; padding-right: 15px; padding-top: 15px;">
            <div>
                <img style="width: 300px;"
                src="rock-paper-scissors.png"
                alt="rock-paper-scissors">
            </div>
            <div>
                <img style="width: 350px; align-content: end;"
                src="two-girls-playing-paper-scissors-rock-scissors.png"
                alt="children-playing-rock-paper-scissors">
             </div>
        </div>
    </div>
</body>
</html>
